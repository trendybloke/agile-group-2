{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div>
        {% include "partials/etf_name.html" %}
        <h2>Cool chart</h2>
    </div>
    <div>
        {% if etf_amount %}
            <h2>{{ etf_price }} per {{ etf_amount }} share(s)<h2>
        {% else %}
            <h2>{{ etf_price }} per share<h2>
        {% endif %}
    </div>
    <div>
        <form method="post" action={% url 'instantiate_etf' etf_symbol %}>
            {% csrf_token %}
            <button class="btn btn-outline-primary" type="submit">Pay now</button>
            <input type="hidden" value="a_test" name="username"/>
            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="2VAFF6E6JBV52">
                <input type="image" src="https://www.sandbox.paypal.com/en_US/GB/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.sandbox.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1">
                </form>
        </form>
    </div>
</div>
{% endblock content %}
